version: '3.4'

services:

  plscheduler:
    build:
      context: .
      dockerfile: src/Pl.Sas.Scheduler/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - TZ=Asia/Ho_Chi_Minh
      - ApplicationId=pl-scheduler
      - SERVICE_PORTS=80
    ports:
      - "3407:80"
    restart: always
    networks:
      - pl-application-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "1"

  plwebdashboard:
    build:
      context: .
      dockerfile: src/Pl.Sas.WebDashboard/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - TZ=Asia/Ho_Chi_Minh
      - ApplicationId=pl-webdashboard
      - SERVICE_PORTS=80
    ports:
      - "3406:80"
    restart: always
    depends_on:
      - plscheduler
    networks:
      - pl-application-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "1"

  plwebstatus:
    build:
      context: .
      dockerfile: src/Pl.Sas.WebStatus/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - TZ=Asia/Ho_Chi_Minh
      - ApplicationId=pl-webstatus
      - SERVICE_PORTS=80
    ports:
      - "3408:80"
    restart: always
    networks:
      - pl-application-network
    depends_on:
      - plscheduler
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "1"

  plworker:
    build:
      context: .
      dockerfile: src/Pl.Sas.Worker/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - TZ=Asia/Ho_Chi_Minh
      - ApplicationId=pl-worker
      - SERVICE_PORTS=80
    deploy:
      replicas: 5
    ports:
      - "80"
    restart: always
    depends_on:
      - plscheduler
    networks:
      - pl-application-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "1"

networks:
  pl-application-network:
    external:
      name: pl-network