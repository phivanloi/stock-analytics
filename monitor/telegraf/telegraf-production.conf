[global_tags]

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

[[outputs.influxdb_v2]]
  urls = ["http://plinfluxdb:8086"]
  token = "plloginfluxdbtoken"
  organization = "plsas"
  bucket = "plsas"

[[inputs.sqlserver]]
  servers = [
    "Server=plsqlserver;Port=1433;User Id=sa;Password=pl123456@1234;app name=telegraf;log=1;",
  ]
  database_type = "SQLServer"
  include_query = []
  exclude_query = ["SQLServerAvailabilityReplicaStates", "SQLServerDatabaseReplicaStates"]

[[inputs.rabbitmq]]
  url = "http://plrabbitmq:15672"
  name = "pl-rmq-1"
  username = "plsas"
  password = "pl13245"

[[inputs.redis]]
  servers = ["tcp://plredis:6379"]
